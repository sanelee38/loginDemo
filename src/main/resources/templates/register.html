<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>注册</title>
    <meta name="viewport" http-equiv="Content-Type"
          content="text/html; charset=UTF-8;width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/zhiyuan.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/ie-emulation-modes-warning.js"></script>
</head>
<body>
<div style="height: 650px;width: 60%;background-color: white;margin-left: 20%;">
    <div class="container" style="text-align: center;margin-top: 50px">
        <form class="form-signin" name="form2" id="regUser" accept-charset="utf-8" action="/front/addregister"
              method="post">
            <label for="username" class="sr-only">用户名：</label>
            <input type="text" id="username" placeholder="用户名..." name="username" maxlength="16" class="form-control"
                   required autofocus>
            <label for="password" class="sr-only">手机号：</label>
            <input type="text" id="userPhone" placeholder="手机号..." name="userPhone" class="form-control" required
                   autofocus>
            <select class="form-control" name="userArea">
                <option value="陕西">陕西</option>
            </select>
            <select class="form-control" name="userSort">
                <option value="暂无" selected  style="display: none;">--请选择考生文理科--</option>
                <option value="文科">文科</option>
                <option value="理科">理科</option>
            </select>
            <label for="password" class="sr-only">密码：</label>
            <input type="password" id="password" placeholder="密码..." name="password" class="form-control" required>
            <label for="password2" class="sr-only">确认密码：</label>
            <input type="password" id="password2" placeholder="确认密码..." name="password2" class="form-control" required>
            <h4 th:text="${msg}" style="color: red"></h4>
            <input type="submit" id="reg" style="margin-top:10px" class="btn btn-lg btn-primary btn-block"
                   value="同意协议并注册"/> <a href="#" class="zcxy" target="_blank">注册协议</a>
        </form>
    </div>
</div>
<script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
